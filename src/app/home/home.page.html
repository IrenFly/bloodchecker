<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">BloodChecker</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="addEntry()"><ion-icon slot="start" name="create"></ion-icon>Add Entry</ion-button>
      <ion-button (click)="testButton()"><ion-icon slot="icon-only" name="analytics"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines *ngFor="let entry of dataStorage.entries">
    <ion-item-sliding>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label tappable (click)="toggleShowNote(entry)">{{ entry.glucose }} mg/dL</ion-label>
            </ion-col>
            <ion-col>
              <ion-label tappable (click)="toggleShowNote(entry)" style="text-align: right;">{{ entry.date | date: 'shortDate' }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options>
        <ion-item-option tappable color="danger" (click)="deleteEntry(entry)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    <ng-container *ngIf="entry.showNote">
      <ion-card style="width: 75%; margin: auto; padding: 10px;"><strong>Notes:</strong> {{ entry.notes }}</ion-card>
    </ng-container>
  </ion-list>

</ion-content>
